<div style="position:absolute;top:40px;bottom:0;left:0;right:0;overflow-y:auto"> <div class="select-wrapper form-control input-sm"> <select class="form-control input-sm" ng-options="coordinateType as coordinateType.label for coordinateType in coordinateTypes" ng-model="coordinateType" ng-change="coordinate.x = null; coordinate.y = null"></select> </div> <form novalidate> <ng-form name="coordinateForm"> <div class="form-group" ng-class="{'has-error': coordinateForm.xCoordinate.$invalid}"> <label class="control-label">{{coordinateType.xLabel}}</label> <input name="xCoordinate" ng-required="true" ng-model="coordinate.x" type="number" class="form-control input-sm" ng-required="true" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" ng-max="{{coordinateType.xmax}}" ng-min="{{coordinateType.xmin}}" placeholder="{{coordinateType.xPrompt}}" step="0"> </div> <div class="form-group" ng-class="{'has-error': coordinateForm.yCoordinate.$invalid}"> <label class="control-label">{{coordinateType.yLabel}}</label> <input name="yCoordinate" ng-required="true" ng-model="coordinate.y" type="number" class="form-control input-sm" ng-required="true" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" ng-max="{{coordinateType.ymax}}" ng-min="{{coordinateType.ymin}}" placeholder="{{coordinateType.yPrompt}}"> </div> <button ng-disabled="coordinateForm.$invalid" type="submit" class="btn btn-default" ng-click="zoomToCoordinate()">Search</button> </ng-form> </form> </div>
