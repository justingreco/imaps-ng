<input id="searchInput" type="text" class="form-control input-sm twitterTypeahead" placeholder="Enter address, owner, PIN, REID, or street"/>
<div class="tabcontainer">
	<property-results ng-show="tab.title == 'Results'"></property-results>
	<property-info ng-if="tab.title == 'Info'"></property-info>
	<property-photos ng-if="tab.title == 'Photos'"></property-photos>
	<property-deeds ng-if="tab.title == 'Deeds'"></property-deeds>
	<property-taxes ng-if="tab.title == 'Tax Info'"></property-taxes>
	<property-services ng-if="tab.title == 'Services'"></property-services>
	<property-addresses ng-if="tab.title == 'Addresses'"></property-addresses>
</div>
<div id="proptabs">
	<span ng-model="tab" ng-repeat="tab in tabs" class="glyphicon glyphicon-{{tab.icon}}" ng-class="{highlighted: tab.highlighted, disabledTab: tab.disabled}" title="tab.title" ng-click="tabClicked(tab)" ng-disabled="tab.disabled"></span>
</div>
