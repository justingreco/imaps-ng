
<div class="form-group has-feedback">
	<span class="glyphicon glyphicon-search form-control-feedback"></span>
	<span class="glyphicon glyphicon-remove form-control-feedback" ng-click="clearTypeahead()" ng-show="searchValue.length > 0"></span>
	<input id="searchInput" name="searchValue" type="text" class="form-control input-sm twitterTypeahead" placeholder="Enter address, owner, PIN, REID, or street" ng-model="searchInputValue"/>
</div>
<div class="tabcontainer" ng-style="{'overflow-y': (tab.table) ? 'auto': 'auto'}">
	<property-results ng-show="tab.title == 'Results'"></property-results>
	<property-info ng-show="tab.title == 'Info'"></property-info>
	<property-photos ng-show="tab.title == 'Photos'"></property-photos>
	<property-deeds ng-show="tab.title == 'Deeds'"></property-deeds>
	<property-taxes ng-show="tab.title == 'Tax Info'"></property-taxes>
	<property-services ng-show="tab.title == 'Services'"></property-services>
	<property-addresses ng-show="tab.title == 'Addresses'"></property-addresses>
</div>
<div id="proptabs">
	<span analytics-on="click" analytics-if="!tab.disabled" analytics-category="Property Search" analytics-event="Tab Changed" analytics-label="{{tab.title}}" ng-model="tab" ng-repeat="tab in tabs" class="glyphicon glyphicon-{{tab.icon}}" ng-class="{highlighted: tab.highlighted, disabledTab: tab.disabled}" ng-click="tabClicked(tab)" ng-disabled="tab.disabled" uib-tooltip="{{((touch) ? '' : tab.title)}}"></span>
</div>
